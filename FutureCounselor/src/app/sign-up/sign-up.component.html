<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please Enter Feilds To Sign Up</h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <fieldset>
              <div class="form-group">
                <input [(ngModel)]="userData.email" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
              </div>
              <div class="form-group">
                <input  [(ngModel)]="userData.firstname"  [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Firstname" name="fname" type="text" autofocus>
              </div>
              <div class="form-group">
                <input   [(ngModel)]="userData.lastname"  [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Lastname" name="lname" type="text" autofocus>
              </div>
              <div class="form-group">
                <input   [(ngModel)]="userData.password"  [ngModelOptions]="{standalone: true}"class="form-control" placeholder="Password" name="password" type="password" value="">
              </div>
              <div class="form-group">
                <input    [(ngModel)]="userData.rePassword"  [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Re-enter Password" name="repassword" type="password" value="">
              </div>
              <div class="form-group">
                <input   [(ngModel)]="userData.annualBudget"  [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Budget in RS">
              </div>
              <div class="form-group">
                <select [(ngModel)]="selectedLocation"  [ngModelOptions]="{standalone: true}">
                  <option *ngFor="let l of locations" [ngValue]="l">{{l.name}}</option>
                </select>
              </div>


              <div class="form-group">
                <select [(ngModel)]="selectedDegree"  [ngModelOptions]="{standalone: true}">
                  <option *ngFor="let p of predegree" [ngValue]="p">{{p.name}}</option>
                </select>
              </div>
  <div class="form-group">
                <input [(ngModel)]="userData.percentage"  [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Last Degree Percentage" name="Percentage" type="number" value="">
              </div>
              <!-- Change this to a button or input when using this as a form -->
              <a (click)=" signUp()" class="btn btn-lg btn-success btn-block">Sign Up</a>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
