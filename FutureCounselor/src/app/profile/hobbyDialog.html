


<h1 mat-dialog-title>Add Hobby</h1>
<div mat-dialog-content>
  <p>What's your favorite hobbies?</p>
  <div *ngFor="let item of data.result;">

    <div class="row">
      <div class="col-lg-6 col-md-6">
        <p style="padding-left: 4em">{{item.name}}</p>
      </div>
      <div class="col-lg-6 col-md-6">
        <button type="button" class="btn btn-link" style="font-size: 8pt ;   margin-top: 0.7em" mat-raised-button (click)="AddHobby(item)">
          Add</button>
         
</div>
    </div>
    <hr>

    
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
</div>
