


    <h1 mat-dialog-title> Add Skills</h1>
    <div mat-dialog-content>
      <p>What's your favorite skills?</p>
      <div  *ngFor="let item of data.result;">
        <div class="row">
          <div class="col-lg-3 col-md-3">
            <p style="padding-left: 4em">{{item.name}}</p>
          </div>
          <div class="col-lg-4 col-md-4" style="margin-top: -0.3em;padding-left: 3em">
            <mat-select placeholder="Rating" [(ngModel)]="selectedValue" name="rate">
              <mat-option *ngFor="let rate of rating" [value]="rate.value">
                {{rate.viewValue}}
              </mat-option>
            </mat-select>

          </div>
          <div class="col-lg-5 col-md-5" style="padding-left: 7em;">
            <button type="button" class="btn btn-link" style="font-size: 8pt ;   margin-top: 0.7em" mat-raised-button (click)="AddSkill(item)">
              Add
            </button>
          </div>
        </div>
        <hr>
       

      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">No Thanks</button>
      <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
    </div>
